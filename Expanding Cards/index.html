<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header_container">
        <h3>The most beautiful places to visit in India</h3>
    </div>

    <div class="cards_container">
        <div class="card active" style="background-image: url('./images/Taj-Mahal.jpg')">
            <h3>Taj Mahal, Agra</h3>
        </div>
        <div class="card" style="background-image: url('./images/Jodhpur.-Rajasthan-India.jpg')">
            <h3>The beautiful and incredible ‘Blue City’, Jodhpur</h3>
        </div>
        <div class="card" style="background-image: url('./images/3.jpg')">
            <h3>The gateway of india, Mumbai</h3>
        </div>
        <div class="card" style="background-image: url('./images/Pushkar.jpg')">
            <h3>Pushkar, India</h3>
        </div>
        <div class="card" style="background-image: url('./images/Golden-Temple-in-Amritsar.jpg')">
            <h3>Golden Temple in Amritsar, Punjab</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
